<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Tutor{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #3131e2, #76106d);
      color: #f5f5f5; /* Light text for contrast */
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh; /* Ensure gradient covers full height */
      display: flex;
      flex-direction: column;
    }
    .container {
      flex-grow: 1; /* Allow container to grow and push footer down if needed */
      display: flex;
      align-items: center; /* Center content vertically */
      justify-content: center; /* Center content horizontally */
      padding-top: 20px; /* Add some top padding */
      padding-bottom: 20px; /* Add some bottom padding */
    }
    .card {
      background-color: #9393d6; /* Card background */
      border: none;
      border-radius: 15px; /* Slightly more rounded corners */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* More prominent shadow */
      padding: 30px; /* Increased padding inside cards */
      color: #212529; /* Darker text for card content */
      max-width: 600px; /* Max width for cards */
      width: 100%; /* Ensure card takes full width up to max-width */
    }
    .card h4, .card h3 {
      color: #1a1a1a; /* Darker headings for better contrast */
      margin-bottom: 25px; /* Space below headings */
      font-weight: 600;
      text-align: center;
    }
    .form-control, .form-select, .list-group-item {
      background-color: #ababe0; /* Lighter background for inputs/list items */
      color: #212529; /* Dark text for inputs/list items */
      border: 1px solid #8080c0; /* Subtle border */
      border-radius: 8px; /* Rounded input fields */
      padding: 10px 15px;
    }
    .form-control::placeholder {
      color: #495057; /* Placeholder color */
    }
    .form-control:focus, .form-select:focus {
      background-color: #c0c0e0; /* Slightly lighter on focus */
      color: #212529;
      box-shadow: 0 0 0 0.25rem rgba(16, 163, 127, 0.4); /* More visible focus shadow */
      border-color: #10a37f;
    }
    .btn-primary {
      background-color: #10a37f; /* Primary button color */
      border: none;
      border-radius: 8px; /* Rounded buttons */
      padding: 10px 20px;
      font-weight: 600;
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }
    .btn-primary:hover {
      background-color: #0e8f6f; /* Darker on hover */
      transform: translateY(-1px); /* Slight lift effect */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .btn-success {
      background-color: #28a745; /* Success button color */
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .form-check-input:checked {
      background-color: #10a37f;
      border-color: #10a37f;
    }
    .form-check-label {
      color: #343a40; /* Darker text for radio button labels */
    }
    .list-group-item {
      margin-bottom: 8px; /* Space between list items */
      border: none; /* Remove default list group item border */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for list items */
    }
    .list-group-item strong {
      color: #1a1a1a; /* Darker text for strong elements in list */
    }
  </style>
</head>
<body>
  <div class="container py-5">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
